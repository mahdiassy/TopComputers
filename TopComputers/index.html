<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; block-all-mixed-content" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload" />
    <link rel="icon" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Computers - Professional IT Solutions</title>
    <meta name="description" content="Top Computers - Professional computer services and solutions" />
    <meta name="keywords" content="computers, IT services, hardware, software, technology solutions" />
    <meta name="author" content="Top Computers" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      #loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <img id="loading-logo" src="/favicon.png" alt="Top Computers" />
      <div id="loading-text">Top Computers</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        setTimeout(() => {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => loadingScreen.remove(), 500);
        }, 500);
      });
    </script>
  </body>
</html>
